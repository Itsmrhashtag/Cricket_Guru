<body>
<div id="userDataContainer">
    <!-- User data will be displayed here -->
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuButton = document.getElementById("mobileMenuButton");
        const mobileNav = document.getElementById("mobileNav");

        mobileMenuButton.addEventListener("click", function () {
            mobileNav.classList.toggle("open");
        });
        closeMobileNavButton.addEventListener("click", function () {
            mobileNav.classList.remove("open");
        });
    });
    // Retrieve user data from localStorage
    const userData = localStorage.getItem('userData');
    const userDataContainer = document.getElementById('userDataContainer');

const deletionTime =  30 * 1000;
        setTimeout(function() {
    localStorage.removeItem('userData');
    console.log('User data has been deleted from localStorage after 1 minute.');
}, deletionTime);
    if (userData) {
        const parsedUserData = JSON.parse(userData);
        const access_token = parsedUserData.access_token;
        console.log(access_token);
        const userDataHTML = `
            <h1>User Details</h1>
            <p>Access Token: ${parsedUserData.access_token}</p>
            <!-- Display other user data as needed -->
        `;
        userDataContainer.innerHTML = userDataHTML;
    } else {
        userDataContainer.innerHTML = '<p>No user data found.</p>';
    }
</script>
